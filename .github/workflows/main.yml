name: Deploy on Hugging Spaces

on: 
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Add remote
      env:
        HF: ${{ secrets.HF }}
      run: |
        git remote add space https://sunman91:$HF@huggingface.co/spaces/sunman91/demo2
    - name: Push to hub
      env:
        HF: ${{ secrets.HF }}
      run: |
        git push --force https://sunman91:$HF@huggingface.co/spaces/sunman91/demo2 master:main
